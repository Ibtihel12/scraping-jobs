<form (ngSubmit)="updateSiteDetails()">
    <label for="siteName">Site Name:</label>
    <input type="text" id="siteName" [(ngModel)]="siteName" name="siteName">
  
    <label for="siteUrl">Site URL:</label>
    <input type="text" id="siteUrl" [(ngModel)]="siteUrl" name="siteUrl">
  
    <button type="submit">Update</button>
</form>
